<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.min.css">
    <title>Document</title>
</head>
<body>
    <!-- data属性 -->
    <p class="todo" data-unit="円">100</p>
    <p class="todo" data-unit="人">500</p>
    <p class="todo" data-unit="1000">台</p>
    <!-- data-unitの値は、疑似要素で使用可能 -->

    <!-- リスト型 -->
    <ul class="list">
        <li>iPhone</li>
        <li>iMac</li>
        <li>Macbook</li>
    </ul>
</body>
</html>
